name: Velopack Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build-and-pack:
    runs-on: windows-latest

    env:
      GITHUB_TOKEN: ${{ secrets.VELOPACK_GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Verify secret exists
        shell: pwsh
        run: |
          if (-not $env:VELOPACK_GITHUB_TOKEN) {
            Write-Error "VELOPACK_GITHUB_TOKEN is missing"
            exit 1
          } else {
            Write-Host "VELOPACK_GITHUB_TOKEN is set"
          }

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Build Project
        run: dotnet publish ./VelopackWinForms/VelopackWinForms.csproj -c Release -o ./publish

      - name: Pack with Velopack
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          vpk pack `
            --packId "VelopackWinForms" `
            --packVersion $version `
            --packDir ./publish `
            --mainExe "VelopackWinForms.exe"

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ./releases/*
